<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Work.ua</title>
</head>
<body>
    <div class="_wrapper">
        <header class="header _header__shadow">
            <div class="container">
                <nav class="header__nav">
                    <div class="nav__top d-flex flex-row justify-content-end">
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                Русский
                            </button>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button">Українська</button></li>
                                <li><button class="dropdown-item" type="button">English</button></li>
                            </ul>
                        </div>

                        <a href="#" class="nav__applicant-link">Соискатель</a>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="header__logo">
                            <a href="/" class="header__logo-link">
                                <img class="header-logo-mob" src="./img/header/work-ua-bullseye-logo.png" alt="logo">
                                <img class="header-logo-des" src="./img/header/header-work-logo.png" alt="logo">
                            </a>
                        </div>

                        <div class="header__links d-flex align-items-center">
                            <ul class="header__menu-list d-flex align-items-center">
                                <li class="header__menu-item header__menu-item-1">
                                    <a href="#" class="header__menu-link d-flex flex-column align-items-center">
                                        <img class="header__menu-img" src="./img/header/resume.svg" alt="resume">
                                        <span class="header__link-desk">Найти кандидатов</span>
                                        <span class="header__link-mob">Резюме</span>
                                    </a>
                                </li>

                                <li class="header__menu-item header__menu-item-2">
                                    <a href="#" class="header__menu-link d-flex flex-column align-items-center">
                                        <img class="header__menu-img" src="./img/header/vacancy.svg" alt="vacancy">
                                        <span class="header__link-desk">Создать вакансию</span>
                                        <span class="header__link-mob">Вакансия</span>
                                    </a>
                                </li>

                                <li class="header__menu-item header__menu-item-3">
                                    <a href="#" class="header__menu-link d-flex flex-column align-items-center">
                                        <img class="header__menu-img" src="./img/header/company.svg" alt="company">
                                        <span class="header__link-desk">Реактор</span>
                                        <span class="header__link-mob">Реактор</span>
                                    </a>
                                </li>

                                <li class="header__menu-item header__menu-item-4">
                                    <a href="#" class="header__menu-link"><img src="./img/header/glyphicon-notifications.png" alt="glyphicon"><span class="counter">99+</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <footer class="footer">
            <div class="container">
                <section class="footer__top-section">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                Русский
                            </button>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button">Українська</button></li>
                                <li><button class="dropdown-item" type="button">English</button></li>
                            </ul>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="footer__links-apps">
                                <div class="footer__img-link">
                                    <a href="#">
                                        <img src="./img/footer/appstore.svg" alt="appstore">
                                    </a>
                                </div>
    
                                <div class="footer__img-link">
                                    <a href="#">
                                        <img src="./img/footer/googleplay.svg" alt="googleplay">
                                    </a>
                                </div>
                            </div>
    
                            <div class="footer__btn footer__btn-employer">
                                <button class="d-flex justify-content-center align-items-center">
                                    <span>Работодателю</span>
                                    <img src="./img/footer/glyphicon_chevron-right-blue.svg" alt="right">
                                </button>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="footer__links">
                            <a href="#">Ресурсы</a>
                            <span>·</span>
                            <a href="#">Контакты</a>
                            <span>·</span>
                            <a href="#">О нас</a>
                            <span>·</span>
                            <a href="#">Новости сайта</a>
                            <span>·</span>
                            <a href="#">Условия пользования</a>
                        </div>

                        <div class="footer__btn footer__btn-applicant">
                            <button class="d-flex justify-content-center align-items-center">
                                <span>Соискателю</span>
                                <img src="./img/footer/glyphicon_chevron-right-blue.svg" alt="right">
                            </button>
                        </div>

                        <div>
                            <p>© 2006–2016 Work.ua. Сайт поиска работы №1 в Украине.</p>
                        </div>
                    </div>
                </section>

                <section class="footer__bottom-section">
                    <p>Сделано в компании «<span>Реактор</span>».</p>

                    <div class="footer__links">
                        <a href="#">Образование</a>
                        <span>·</span>
                        <a href="#">Тренинги</a>
                        <span>·</span>
                        <a href="#">Typing tutor</a>
                    </div>
                </section>
            </div>
        </footer>
    </div>
</body>
</html>
